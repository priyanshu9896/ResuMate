<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResuMate - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <style>
    /* Default: Professional & Modern Bluish Dark Theme Palette (copied from dashboard.html) */
    :root {
      --primary-bg: #0d1a26;
      --secondary-bg: #1a2a3a;
      --accent-main: #007bff;
      --accent-light: #00c6ff;
      --highlight-green: #00e676; /* Vibrant green for dark theme highlights */

      --text-header: #ffffff;
      --text-body: #e0e7ed;
      --text-muted: #9fb3c8;

      --border-color: rgba(255, 255, 255, 0.08);
      --shadow-primary: rgba(0, 0, 0, 0.6);
      --shadow-secondary: rgba(0, 0, 0, 0.3);
      --glass-overlay: rgba(255, 255, 255, 0.05);
      --glass-blur: 10px;

      --gradient-button: linear-gradient(135deg, var(--accent-main) 0%, var(--accent-light) 100%);
      --gradient-card-border: linear-gradient(90deg, var(--highlight-green), var(--accent-main));

      /* RGB values for transparent colors */
      --highlight-green-rgb: 0, 230, 118;
      --accent-main-rgb: 0, 123, 255;
    }

    /* Light Theme Overrides (Now Bluish - copied from dashboard.html) */
    body.light-theme {
      --primary-bg: #f0f2f5;
      --secondary-bg: #ffffff;
      --accent-main: #1976d2; /* Primary Blue */
      --accent-light: #2196f3; /* Lighter Blue */
      --highlight-green: #4caf50; /* Green for light theme highlights - a more standard green */

      --text-header: #212121;
      --text-body: #424242;
      --text-muted: #757575;

      --border-color: rgba(0, 0, 0, 0.08);
      --shadow-primary: rgba(0, 0, 0, 0.2);
      --shadow-secondary: rgba(0, 0, 0, 0.1);
      --glass-overlay: rgba(255, 255, 255, 0.5);

      --gradient-button: linear-gradient(135deg, var(--accent-main) 0%, var(--accent-light) 100%);
      --gradient-card-border: linear-gradient(90deg, var(--highlight-green), var(--accent-main));

      /* RGB values for transparent colors */
      --highlight-green-rgb: 76, 175, 80;
      --accent-main-rgb: 25, 118, 210;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.4s ease-in-out, color 0.4s ease-in-out, transform 0.4s ease-in-out,
                  box-shadow 0.4s ease-in-out, border-color 0.4s ease-in-out, opacity 0.4s ease-in-out;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-body);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
      background-image: radial-gradient(circle at 10% 20%, var(--secondary-bg-rgb-alpha-low) 0%, transparent 10%),
                        radial-gradient(circle at 90% 80%, var(--secondary-bg-rgb-alpha-low) 0%, transparent 10%);
      background-size: cover;
      background-attachment: fixed;
    }
    body:not(.light-theme) {
        --secondary-bg-rgb-alpha-low: rgba(26, 42, 58, 0.08);
    }
    body.light-theme {
        --secondary-bg-rgb-alpha-low: rgba(0, 0, 0, 0.02);
    }

    .hero {
      max-width: 700px;
      width: 100%;
      background: var(--glass-overlay);
      backdrop-filter: blur(var(--glass-blur));
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 8px 32px var(--shadow-primary);
      animation: fadeIn 1s ease-in-out;
      border: 1px solid var(--border-color); /* Added border for consistency */
      position: relative; /* For positioning theme toggle */
    }

    .hero lord-icon {
      margin-bottom: 20px;
      filter: var(--icon-filter); /* Apply icon filter for light theme */
    }
    body:not(.light-theme) .hero lord-icon {
        --icon-filter: none;
    }
    body.light-theme .hero lord-icon {
        --icon-filter: brightness(0.8);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-header);
    }

    .hero p {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 16px;
      background: var(--gradient-button);
      border: none;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: var(--button-shine-color);
        transform: skewX(-20deg);
        transition: transform 0.6s ease-out;
    }
    body:not(.light-theme) .btn::before {
        --button-shine-color: rgba(255, 255, 255, 0.2);
    }
    body.light-theme .btn::before {
        --button-shine-color: rgba(255, 255, 255, 0.4);
    }

    .btn:hover::before {
        transform: translateX(100%) skewX(-20deg);
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 18px var(--accent-main-shadow-button);
      border: 2px solid var(--highlight-green); /* Added hover border */
    }
    body:not(.light-theme) .btn:hover {
        --accent-main-shadow-button: rgba(0, 198, 255, 0.3);
    }
    body.light-theme .btn:hover {
        --accent-main-shadow-button: rgba(25, 118, 210, 0.3);
    }


    /* Theme Toggle Switch (copied from dashboard.html) */
    .theme-switch {
      position: absolute; /* Position relative to .hero */
      top: 20px;
      right: 20px;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--secondary-bg);
      transition: .4s;
      border-radius: 28px;
      border: 1px solid var(--border-color);
      box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: var(--accent-main);
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    input:checked + .slider {
      background-color: var(--secondary-bg);
    }

    input:focus + .slider {
      box-shadow: 0 0 1px var(--accent-main);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
      background-color: var(--highlight-green);
    }
    .slider .icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1rem;
        transition: opacity 0.4s ease;
        pointer-events: none;
    }

    .slider .icon.sun {
        left: 8px;
        color: #f7b237;
        opacity: 1;
    }
    .slider .icon.moon {
        right: 8px;
        color: #c9d6ea;
        opacity: 0;
    }
    input:checked + .slider .icon.sun {
        opacity: 0;
    }
    input:checked + .slider .icon.moon {
        opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .hero {
        padding: 30px 20px;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .theme-switch {
        top: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider">
        <span class="icon sun">‚òÄÔ∏è</span>
        <span class="icon moon">üåô</span>
      </span>
    </label>

    <lord-icon
      src="https://cdn.lordicon.com/ajkxzzfb.json"
      trigger="loop"
      delay="2000"
      style="width:100px;height:100px">
    </lord-icon>

    <h1>Welcome to ResuMate</h1>
    <p>Upload your resume and compare it with job descriptions to maximize your hiring potential.</p>

    <a href="login.html" class="btn">Login</a>
    <a href="signup.html" class="btn">Sign Up</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Theme Toggle Logic (copied from dashboard.html)
      const themeToggle = document.getElementById('themeToggle');
      const body = document.body;

      // Function to apply theme
      function applyTheme(isDark) {
        if (isDark) {
          body.classList.remove('light-theme');
          localStorage.setItem('theme', 'dark');
        } else {
          body.classList.add('light-theme');
          localStorage.setItem('theme', 'light');
        }
      }

      // Load saved theme on page load
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        themeToggle.checked = true;
        applyTheme(false);
      } else {
        themeToggle.checked = false;
        applyTheme(true);
      }

      // Event listener for theme toggle
      themeToggle.addEventListener('change', function() {
        applyTheme(!this.checked);
      });
    });
  </script>
</body>
</html>
