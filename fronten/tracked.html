<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tracked Internships</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Default: Professional & Modern Bluish Dark Theme Palette */
        :root {
            --primary-bg: #0d1a26;
            --secondary-bg: #1a2a3a;
            --accent-main: #007bff;
            --accent-light: #00c6ff;
            --highlight-green: #00e676;
            /* Vibrant green for dark theme highlights */

            --text-header: #ffffff;
            --text-body: #e0e7ed;
            --text-muted: #9fb3c8;

            --border-color: rgba(255, 255, 255, 0.08);
            --shadow-primary: rgba(0, 0, 0, 0.6);
            --shadow-secondary: rgba(0, 0, 0, 0.3);
            --glass-overlay: rgba(255, 255, 255, 0.05);
            --glass-blur: 10px;

            --gradient-button: linear-gradient(135deg, var(--accent-main) 0%, var(--accent-light) 100%);
            --gradient-card-border: linear-gradient(90deg, var(--highlight-green), var(--accent-main));

            /* RGB values for transparent colors */
            --highlight-green-rgb: 0, 230, 118;
            --accent-main-rgb: 0, 123, 255;
            /* Define for transparent color usage */
            --accent-light-rgb: 0, 198, 255;
            --text-header-rgb: 255, 255, 255;
            --text-body-rgb: 224, 231, 237;
        }

        /* Light Theme Overrides (Now Bluish) */
        body.light-theme {
            --primary-bg: #f0f2f5;
            --secondary-bg: #ffffff;
            --accent-main: #1976d2;
            /* Primary Blue */
            --accent-light: #2196f3;
            /* Lighter Blue */
            --highlight-green: #4caf50;
            /* Green for light theme highlights - a more standard green */

            --text-header: #212121;
            --text-body: #424242;
            --text-muted: #757575;

            --border-color: rgba(0, 0, 0, 0.08);
            --shadow-primary: rgba(0, 0, 0, 0.2);
            --shadow-secondary: rgba(0, 0, 0, 0.1);
            --glass-overlay: rgba(255, 255, 255, 0.5);

            --gradient-button: linear-gradient(135deg, var(--accent-main) 0%, var(--accent-light) 100%);
            --gradient-card-border: linear-gradient(90deg, var(--highlight-green), var(--accent-main));

            /* RGB values for transparent colors */
            --highlight-green-rgb: 76, 175, 80;
            --accent-main-rgb: 25, 118, 210;
            --accent-light-rgb: 33, 150, 243;
            --text-header-rgb: 33, 33, 33;
            --text-body-rgb: 66, 66, 66;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease-in-out, color 0.4s ease-in-out, transform 0.4s ease-in-out,
                box-shadow 0.4s ease-in-out, border-color 0.4s ease-in-out, opacity 0.4s ease-in-out;
        }

        body {
            background: var(--primary-bg);
            color: var(--text-body);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow-y: auto;
            background-image: radial-gradient(circle at 10% 20%, var(--secondary-bg-rgb-alpha-low) 0%, transparent 10%),
                radial-gradient(circle at 90% 80%, var(--secondary-bg-rgb-alpha-low) 0%, transparent 10%);
            background-size: cover;
            background-attachment: fixed;
        }

        body:not(.light-theme) {
            --secondary-bg-rgb-alpha-low: rgba(26, 42, 58, 0.08);
        }

        body.light-theme {
            --secondary-bg-rgb-alpha-low: rgba(0, 0, 0, 0.02);
        }

        .tracked-container {
            max-width: 960px;
            margin: 120px auto 40px;
            padding: 0 20px;
            animation: fadeIn 0.6s ease-in-out;
            background: var(--glass-overlay);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-primary);
            border: 1px solid var(--border-color);
            position: relative;
            padding: 40px;
        }

        .tracked-container h2 {
            font-size: 2.4rem;
            color: var(--text-header);
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 30px;
            text-decoration: none;
            color: var(--highlight-green);
            font-weight: 600;
            border: 2px solid var(--highlight-green);
            padding: 8px 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: rgba(var(--highlight-green-rgb), 0.1);
        }

        .back-btn:hover {
            background-color: var(--highlight-green);
            color: var(--primary-bg);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(var(--highlight-green-rgb), 0.4);
        }

        .card {
            background-color: var(--secondary-bg);
            border-left: 5px solid var(--highlight-green);
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 25px;
            box-shadow: 0 6px 24px var(--shadow-secondary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
            border-top: 3px solid transparent;
            border-image: var(--gradient-card-border);
            border-image-slice: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 28px var(--shadow-primary);
        }

        .card h4 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-header);
            margin-bottom: 10px;
        }

        .card p {
            color: var(--text-body);
            margin: 6px 0;
            font-size: 0.97rem;
        }

        .card a {
            color: var(--accent-light);
            text-decoration: none;
            font-weight: 500;
        }

        .card a:hover {
            text-decoration: underline;
            color: var(--accent-main);
        }

        .tracked-date {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 10px;
        }

        /* ATS Score color classes */
        .ats-high {
            color: var(--highlight-green);
            font-weight: bold;
        }

        .ats-medium {
            color: orange;
        }

        .ats-low {
            color: #dc3545;
        }

        .ats-none {
            color: var(--text-muted);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .untrack-btn {
            background-color: #ff4d4f;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            margin-top: 8px;
            cursor: pointer;
            }
            .untrack-btn:hover {
            background-color: #e04445;
            }

        @media (max-width: 768px) {
            .tracked-container {
                padding: 20px;
                margin: 80px auto 20px;
            }

            .tracked-container h2 {
                font-size: 2rem;
            }

            .back-btn {
                font-size: 0.9rem;
                padding: 6px 15px;
            }

            .card {
                padding: 15px;
            }

            .card h4 {
                font-size: 1.1rem;
            }

            .card p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="tracked-container">
        <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        <h2>üìå Tracked Internships</h2>
        <div id="trackedResults"></div>
    </div>

    <script>
        const userId = localStorage.getItem("userId");

        async function loadTracked() {
            const trackedResults = document.getElementById("trackedResults");
            trackedResults.innerHTML = '<p style="text-align: center; color: var(--text-muted);">Loading tracked internships...</p>'; // Loading message

            try {
                const res = await fetch(`https://resumate-production-a93f.up.railway.app/api/tracked-internships/${userId}`);
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                const data = await res.json();

                if (!data.length) {
                    trackedResults.innerHTML = "<p style='text-align: center; color: var(--text-muted);'>No internships tracked yet.</p>";
                    return;
                }

                trackedResults.innerHTML = ''; // Clear loading message
                data.forEach(job => {
                    const div = document.createElement("div");
                    div.className = "card";

                    const atsScore = job.ats !== null ? `${job.ats}%` : "N/A";
                    let atsClass = 'ats-none';
                    if (job.ats !== null) {
                        if (job.ats >= 70) {
                            atsClass = 'ats-high';
                        } else if (job.ats >= 40) {
                            atsClass = 'ats-medium';
                        } else {
                            atsClass = 'ats-low';
                        }
                    }

                    div.innerHTML = `
            <h4>${job.title}</h4>
            <p><strong>Company:</strong> ${job.company}</p>
            <p><strong>ATS Score:</strong> <span class="${atsClass}">${atsScore}</span></p>
            <p><a href="${job.link}" target="_blank">üîó View Internship</a></p>
            <p class="tracked-date">Tracked on: ${new Date(job.trackedAt).toLocaleString()}</p>
            <button onclick="untrackInternship('${job._id}')" class="untrack-btn">‚ùå Untrack</button>

          `;
                    trackedResults.appendChild(div);
                });
            } catch (error) {
                console.error("Failed to load tracked internships:", error);
                trackedResults.innerHTML = "<p style='text-align: center; color: #dc3545;'>Error loading tracked internships. Please try again later.</p>";
            }
        }

        async function untrackInternship(id) {
            const confirmDelete = confirm("Are you sure you want to untrack this internship?");
            if (!confirmDelete) return;

            try {
                const res = await fetch(`https://resumate-production-a93f.up.railway.app/api/untrack-internship/${id}`, {
                    method: "DELETE",
                });

                const data = await res.json();

                if (res.ok) {
                    alert("‚úÖ Internship untracked successfully!");
                    loadTracked(); // Refresh the list
                } else {
                    alert(`‚ùå Failed to untrack internship: ${data.message || "Unknown error"}`);
                }
            } catch (err) {
                console.error("Error while untracking:", err);
                alert("‚ùå Network error while untracking internship.");
            }
        }

        window.onload = loadTracked;
    </script>
</body>

</html>
